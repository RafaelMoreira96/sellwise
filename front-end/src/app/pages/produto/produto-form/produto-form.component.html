<form (ngSubmit)="saveProduct()">

  <div class="form-group row">
    <div class="col-4">
      <label for="codBarras">Código de Barras</label>
      <input type="text" id="codBarras" class="form-control" [(ngModel)]="produto.codBarras" name="codBarras" required>
    </div>
    <div class="col-8">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" class="form-control" [(ngModel)]="produto.descricao" name="descricao" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-6">
      <label for="precoAtacado">Preço Atacado</label>
      <input type="number" id="precoAtacado" class="form-control" [(ngModel)]="produto.precoAtacado" name="precoAtacado" required>
    </div>

    <div class="col-6">
      <label for="precoVarejo">Preço Varejo</label>
      <input type="number" id="precoVarejo" class="form-control" [(ngModel)]="produto.precoVarejo" name="precoVarejo" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-4">
      <label for="qteMin">Quant. Mínima </label>
      <input type="number" id="qteMin" class="form-control" [(ngModel)]="produto.qteMin" name="qteMin" required>
    </div>

    <div class="col-4">
      <label for="qteMax">Quant. Máxima </label>
      <input type="number" id="qteMax" class="form-control" [(ngModel)]="produto.qteMax" name="qteMax" required>
    </div>

    <div class="col-4">
      <label for="qteEstoque">Quant. Estoque</label>
      <input type="number" id="qteEstoque" class="form-control" [(ngModel)]="produto.qteEstoque" name="qteEstoque" required>
    </div>
  </div>

  <div class="form-group button-group">
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
    <a (click)="cancel()" class="btn btn-secondary"> Cancelar </a>
  </div>
</form>
