<div *ngIf="!produtosInativos || produtosInativos.length === 0">
    <p>Sem produtos inativos</p>
</div>

<ul *ngIf="produtosInativos && produtosInativos.length > 0" class="list-group">
    <li *ngFor="let produto of produtosInativos" class="list-group-item d-flex justify-content-between align-items-center">
        {{produto.idProduto}} - {{produto.descricao}}
        <button class="btn btn-danger" (click)="reactiveProduct(produto.idProduto)">Remover</button>
    </li>
</ul>
