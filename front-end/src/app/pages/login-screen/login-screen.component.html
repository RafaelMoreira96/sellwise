<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-black2"
>
  <div class="card p-4 shadow-lg" style="width: 400px">
    <!-- Logo do site -->
    <div class="text-center mb-4">
      <img
        src="assets/img/sellwiselogo-login.svg"
        alt="Logo do site"
        class="img-fluid"
        style="max-width: 150px"
      />
    </div>

    <h3 class="card-title text-center mb-2">Login</h3>

    <form>
      <div class="form-group">
        <label for="nicknameEmpresa">Nickname da Empresa</label>
        <input
          type="text"
          class="form-control"
          id="nicknameEmpresa"
          placeholder="Digite o nickname"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="email"
          class="form-control"
          id="username"
          placeholder="Digite seu usuário"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <!-- Botão corrigido -->
      <button
        type="submit"
        (click)="logar()"
        class="container btn btn-primary btn-block"
      >
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
